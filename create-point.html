<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        
     <link rel="stylesheet" type="text/css" href="css/main.css">
     <link rel="stylesheet" type="text/css" href="css/create-point.css">
     <link rel="stylesheet" type="text/css" href="css/responsive.css">
     
     </head>

     <body>

     <div id="page-create-point">
  
        <header>
            <img src= "new/icones/logo.svg" alt="logomarca">
            <a href="http://google.com">
              <span></span>
              Voltar para home
            </a>
         </header>

         <form action="">
            
            <h1>Cadastre um ponto de coleta</h1>

            <fieldset>
               <legend>
                   <h2>Dados da entidade</h2>
               </legend>

               <div class="field">
                   <label for="">Nome da entidade</label>
                   <input type="text" name="name" required>
               </div>

               <div class="field-group">
                   <div class="field">
                       <label for= "address">Endereço</label>
                       <input type="text" name="address" required>
                   </div>

                   <div class="field">
                       <label for= "address2">Número/Complemento</label>
                       <input type="text" name="address2" required>
                   </div>
               </div>

               <div class="field-group">
                 <div class="field">
                    <label for= "state">Estado</label>
                   <select name="uf" required>
                       <option value="">Selecione o Estado</option>

                   </select>

                   <input type="hidden" name="state">


                 </div>

                 <div class="field">
                    <label for= "ciry">Cidade</label>
                   <select name="city" disabled required>
                       <option value="">Selecione a Cidade</option>
                   </select>
                 </div>  
            </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="itens-grid">
                    <li data-id="1" class="selected">
                        <img src="imagens/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="imagens/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="imagens/papeis-papelao.svg" alt="Papeis e Papelão">
                        <span>Papeis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="imagens/eletronicos.svg" alt="Residuos eletronicos">
                        <span>Resíduos eletronicos</span>
                    </li>

                    <li data-id="5">
                        <img src="imagens/organicos.svg" alt="Residuos orgânicos">
                        <span>Resíduos orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="imagens/oleo.svg" alt="Óleo de cozinha">
                        <span>Óleo de cozinha</span>
                    </li>

                </div>
            </fieldset>


             <button type="submit">Cadastrar ponto de coleta</button>
        </form>
        
      </div>
      <script  type="text/javascript" src="js/1main.js"></script>
     
 </body>
 </html>
